<div class="file-preview-wrapper" *ngIf="image">
  <div class="file-preview-thumbnail">
    <div class="img-preview-thumbnail">
      <img [src]="image.fileUrl" (click)="imageClicked.next(image.fileUrl)" />
    </div>
    <div class="thumbnail-backdrop"></div>
  </div>
  <div class="file-preview-description">
    <a
      class="file-preview-title"
      [title]="image.fileName"
      href="javascript:void(0)"
      ><p>{{ image.fileName }}</p></a
    >
  </div>
  <div class="file-preview-actions">
    <a class="ngx-close-icon-wrapper" (click)="onRemove(image)">
      <close-icon></close-icon>
    </a>
  </div>
  <div class="file-preview-actions"></div>
  <!-- *ngIf="uploadProgress !== 100"-->
</div>
